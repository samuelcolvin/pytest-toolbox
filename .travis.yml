language: python

cache: pip

python:
- '3.5'
- '3.6-dev'
- 'nightly'

matrix:
  allow_failures:
  - python: 'nightly'

install:
- make install

script:
- make test
- make lint
- coverage run pytest_toolbox/__init__.py

after_success:
- ls -lha
- coverage combine
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: samuelcolvin
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.5
